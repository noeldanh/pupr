<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
<!-- <img class="background" src="assets/images/background.jpg"> -->
<div class="wrapper col- col-12 col-m-12">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">Pupr</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">About Pupr</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron col- col-12 col-m-12">
        <div class="login col- col-12 col-m-12">
            <h1 class="h1_pupr  col- col-12 col-m-12">Pupr</h1>

            <form class="login_form col- col-12 col-m-12" (submit)="login();" #loginForm="ngForm">
                <input class="username" type="text"
                name="alias"
                required
                placeholder="Username"
                [(ngModel)]="loginUser.alias"
                #alias="ngModel"
                >
                <p *ngIf="!alias.valid && (alias.dirty || alias.touched)">Username is required</p>
                <i class="icon-user icon-large"></i>


                <input class="password" type="password"
                name="password"
                required
                placeholder="Password"
                [(ngModel)]="loginUser.password"
                #password="ngModel"
                >
                <p *ngIf="!password.valid && (password.dirty || password.touched)">Password is required</p>

                <i class="icon-lock icon-large"></i>
                <br>
                <br>
                <input class="login_button" type="submit" value="Login">
                <button class="register_button"(click)="openDialog()">Register</button>
            </form>
            <p *ngFor="let error of loginErrors">{{ error }}</p>
            <!-- <p *ngFor="let error of loginErrors">{{ error }}</p> -->


        </div>
    </div>

    <img class="logo_img" src="assets/images/logo1.png">
    <img class="dog_img" src="assets/images/dog.png">

    <img class="bone1" src="assets/images/bone1.png">
    <img class="bone2" src="assets/images/bone2.png">
    <img class="bone3" src="assets/images/bone4.png">
    <img class="bone4" src="assets/images/bone3.png">







</div>


</body>
</html>
